name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "production"

env:
  REGISTRY: docker.io
  IMAGE_NAMESPACE: mariopratama

jobs:
  # =========================
  # BUILD & PUSH STAGE
  # =========================
  build-push:
    name: Build & Push Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Go Service
        uses: docker/build-push-action@v5
        with:
          context: services/go-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/go-service:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/go-service:${{ github.sha }}

      - name: Build & Push Node Service
        uses: docker/build-push-action@v5
        with:
          context: services/node-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/node-service:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/node-service:${{ github.sha }}

  # =========================
  # DEPLOY STAGE (MANUAL)
  # =========================
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-push
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/
          kubectl rollout status deployment/go-service
          kubectl rollout status deployment/node-service
